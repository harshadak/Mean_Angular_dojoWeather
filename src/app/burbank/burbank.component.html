<fieldset>
    <legend>The Weather</legend>
    <h2>Burbank, CA</h2>
    <div>
      <h4>Humidity: {{ humidity }}</h4>
      <h4>Temperature (Average): {{ temp_avg }}</h4>
      <h4>Temperature (High): {{ temp_hi }}</h4>
      <h4>Temperature (Low): {{ temp_low }}</h4>
      <h4>Status: {{ status }}</h4>
    </div>
    <div>
        <img style="width:200px; height:200px; display:inline-block; vertical-align: top;" src='../assets/burbank.jpg' alt="">
    </div>
  </fieldset>
